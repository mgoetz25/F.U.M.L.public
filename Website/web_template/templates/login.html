<!-- contact form start -->
<section class="contact-form-wrap section">
    <div class="card mx-auto m-2" style="width:70%">
    <form action= "/login" method="POST" style="border:1px solid #ccc">
      <div class="container bg-white">
      <div class="row bg-light text-center">
      <div class="col-12">
       <h1 style="text-align:center;color:black">Log in</h1>
      </div>
      </div>
      <p>Please enter your login credentials.</p>
        {{ message }}
        <hr>
        <div class="col-12">
          <label for="unm"><b>Username or Email</b></label>
          <input type="text" class="form-control" placeholder="Enter Username/Email" name="username" id="unm" required>
        </div>
        <div class="col-12">
          <label for="psw"><b>Password </b></label>
          <input type="password" class="form-control" placeholder="Enter Password" name="password" id="psw" required>
        </div>
      </div>
      <div class="container bg-white">
        <div class="row justify-center">
          <button type="submit" class="m-2 loginbtn btn btn-primary btn-block btn-lg" id="btnSignup"
            name="btnLogin"><b>Log In</b></button>
        </div>
      </div>
    </form>
  </div>
</section>
